{% if include.references %}
<h2 class="mb-2 text-lg font-semibold text-gray-900 dark:text-white">References</h2>
<ul class="max-w-md space-y-1 text-gray-500 list-disc list-inside dark:text-gray-400">
    {%- for reference in include.references -%}
    <li>
        <a href="{{reference.url}}">
            {{ reference.url | remove:'http://' | remove:'https://' | split:'/' | first }}{% if reference.title %} - {{reference.title}}{% endif %}
        </a>
    </li>
    {%- endfor -%}
</ul>
{% endif %}
